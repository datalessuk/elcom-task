<h2 mat-dialog-title>
  Edit Product: <strong>{{ productName }}</strong>
</h2>
<mat-dialog-content>
  @if(loading){
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  } @else if(productFound && editProductForm){
  <app-formtemplate [productForm]="editProductForm" />
  } @else {
  <strong>Sorry could not find the product.</strong>
  }
</mat-dialog-content>

<mat-dialog-actions class="center-buttons">
  <button mat-flat-button color="accent" (click)="close()">Close</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!editProductForm || editProductForm.invalid"
    (click)="editProduct()"
  >
    Edit Product
  </button>
</mat-dialog-actions>
