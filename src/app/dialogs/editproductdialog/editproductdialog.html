<h2 mat-dialog-title>
  Edit Product: <strong>{{ productName }}</strong>
</h2>

<mat-dialog-content>
  @if(product$){ @if(editProductForm){
  <app-formtemplate [productForm]="editProductForm" />
  } }@else {
  <strong>Sorry could not find the product.</strong>
  }
  <mat-dialog-actions class="center-buttons">
    <button mat-flat-button color="accent" (click)="close()">Close</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="editProductForm.invalid"
      (click)="editProduct()"
    >
      Edit Product
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
