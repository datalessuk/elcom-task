<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>
  @if(productForm){
  <app-formtemplate [productForm]="productForm" />
  }

  <mat-dialog-actions class="center-buttons">
    <button mat-flat-button color="accent" (click)="close()">Close</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="productForm.invalid"
      (click)="addProduct()"
    >
      Add Product
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
