<mat-toolbar color="primary">
  <strong>Products Page</strong>
</mat-toolbar>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Product List</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if(loading){
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    } @if(!loading){

    <div class="button-container">
      <button mat-flat-button color="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon>
        Add Product
      </button>
    </div>

    <table mat-table [dataSource]="dataSource">
      @for (col of displayedColumns; track col) {
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>
          {{ columnNames[col] }}
        </th>
        <td mat-cell *matCellDef="let product">
          @if (col === 'remove') {
          <button mat-icon-button color="warn">
            <mat-icon
              (click)="removeProduct(product?.productUId, product?.productName)"
              >delete</mat-icon
            >
          </button>
          } @else if (col === 'edit') {
          <button mat-icon-button color="primary">
            <mat-icon (click)="editProduct(product?.productUId)">edit</mat-icon>
          </button>
          } @else {
          {{ product[col] }}
          }
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    @if(dataSource.data.length === 0){
    <div class="error-container">
      <strong>No data available.</strong>
    </div>
    } }
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
